name: "Security Analysis Pipeline"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'screenshots/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - 'screenshots/**'
  workflow_dispatch:

env:
  NODE_DEFAULT_VERSION: 22
  NODE_OPTIONS: "--max_old_space_size=4096"

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af #v4.1.0
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          cd frontend
          npm ci --legacy-peer-deps
          cd ..

      - name: Build frontend
        run: npm run build:frontend

      - name: Build server
        run: npm run build:server

      - name: Upload build artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b #v4.5.0
        with:
          name: build-artifacts
          path: |
            build/
            frontend/dist/

  sast-codeql:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
          config: |
            paths-ignore:
              - 'data/static/codefixes'
              - 'frontend/node_modules'
              - 'node_modules'

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af #v4.1.0
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          cd frontend
          npm ci --legacy-peer-deps
          cd ..

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results

      - name: Upload CodeQL results
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b #v4.5.0
        if: always()
        with:
          name: codeql-results
          path: codeql-results

  sast-semgrep:
    name: SAST - Semgrep Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/javascript
            p/owasp-top-ten
          generateSarif: "1"
          outputFormat: "sarif"
          outputFile: "semgrep-results.sarif"

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep results as artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b #v4.5.0
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.sarif

  sca-snyk:
    name: SCA - Snyk Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af #v4.1.0
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          cd frontend
          npm ci --legacy-peer-deps
          cd ..

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects --json-file-output=snyk-results.json --sarif-file-output=snyk-results.sarif

      - name: Upload Snyk SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-results.sarif

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b #v4.5.0
        if: always()
        with:
          name: snyk-results
          path: |
            snyk-results.json
            snyk-results.sarif

      - name: Display Snyk results
        if: always()
        run: |
          if [ -f snyk-results.json ]; then
            echo "Snyk scan completed. Results saved to snyk-results.json"
            echo "Summary:"
            cat snyk-results.json | head -50 || echo "Could not display results"
          else
            echo "⚠️ Snyk scan completed but no results file found. This may be because SNYK_TOKEN is not configured."
            echo "To enable Snyk scanning, add your SNYK_TOKEN to GitHub Secrets."
          fi

  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [build, sast-codeql, sast-semgrep, sca-snyk]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4.1.8

      - name: Security Analysis Summary
        run: |
          echo "## Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SAST Tools" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CodeQL Analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Semgrep Analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SCA Tools" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Snyk Dependency Scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security analysis tools have been executed. Check individual job results for detailed findings." >> $GITHUB_STEP_SUMMARY

